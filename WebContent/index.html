<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Index Page</title>
<style>
   .link{
      display:block;
      border:2px solid red;
      border-radius:10px;
      text-decoration:none;
      width:100px;
   }
</style>
<link href="mystyle.css" rel="stylesheet" type="text/css"/>
</head>
<body><center>
     <a href="http://www.google.co.in" class="link">Google</a>
     <form action="store" method="post"><table>
          <tr><td>Enter User Name</td><td> : <input type="text" name="username" placeholder="User Name"/></td></tr>
          <tr><td>Enter Father's Name</td><td> : <input type="text" name="fatherrname"/></td></tr>
          <tr><td>Enter your Password</td><td> : <input type="password" name="pwd"/></td></tr>
          <tr><td>Confirm Password</td><td> : <input type="password" name="cpwd"/></td></tr>
          <tr><td>Date Of Birth</td><td> : <input type="date" name="dob"/></td></tr>
          <tr><td>Mail ID</td><td> : <input type="mail" name="mailid"/></td></tr>
          <tr><td>Qualification</td><td> : <select name="qualification">
            <option value="">Select......</option>
            <option value="B.Sc">B.Sc</option>
            <option value="B.Com">B.Com</option>
            <option value="B.Tech">B.Tech</option>
            <option value="B.A">B.A</option>
          </select>
          </td></tr>
          <tr><td>Gender</td><td><input type="radio" name="gender" value="male"/>Male &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" name="gender" value="female"/>Female</td></tr>
          <tr><td height="50px"></td></tr>
          <tr><td colspan="2" align="center"><input type="checkbox" value="agree"/>Agree the Terms & Conditions</td></tr>
          <tr><td><input type="submit" value="Register"/></td><td><input type="reset" value="Clear"/></td></tr>
     </table></form></center>
</body>
</html>
